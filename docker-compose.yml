version: '2'
services:
  database:
    image: mongo
    container_name: database
  backend:
    build:
      context: ./backend
    container_name: backend
    links:
      - database
    ports:
      - "5000:5000"
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "8080:8080"
    volumes:
     - ./frontend:/src



